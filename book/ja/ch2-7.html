<h2 id='_'>オプション 説明</h2>

<p><code>-(n)</code> 直近の n 件のコミットのみを表示する</p>

<p><code>--since</code>, <code>--after</code> 指定した日付以降のコミットのみに制限する</p>

<p><code>--until</code>, <code>--before</code> 指定した日付以前のコミットのみに制限する</p>

<p><code>--author</code> エントリが指定した文字列にマッチするコミットのみを表示する</p>
