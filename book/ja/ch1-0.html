<h1>Chapter 1</h1><h1 id='id2'>使い始める</h1>

<p>この章は、Gitを使い始めることに関してになります。はじめにバージョン管理システムの幾つかの背景を、その後にどうやってGitをあなたのシステムで稼動させるかに移り、最後にどうやってGitで作業を始めるために設定するかについて説明することからはじめます。この章の終りでは、なぜGitが広まっているか、なぜGitを使うべきなのか、それをするための準備が全て整っているだろうということを、あなたはきっと理解できることでしょう。</p>
