<h2 id='id255'>小节</h2>

<p>几个不同的方案可以让你获得远程 Git 仓库来与其他人合作或分享你的成果。</p>

<p>运行自己的服务器意味着更多的控制权以及在防火墙内部操作的可能性，然而这样的服务器通常需要投入一定的时间来架设和维护。如果把数据放在托管服务上，假设和维护变得十分简单；然而，你不得不把代码保存在别人的服务器上，很多公司不允许这种做法。</p>

<p>使用哪个方案或哪种方案的组合对你和你的团队更合适，应该不是一个太难的决定。</p><div id='nav'>
