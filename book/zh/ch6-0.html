<h1>Chapter 6</h1><h1 id='git_'>Git 工具</h1>

<p>现在，你已经学习了为源代码控制而管理或者维护 Git 仓库所需的大多数日常命令和工作流程。你已经完成了跟踪和提交文件的基本任务，并且利用了暂存区和轻量级分支与合并的力量。</p>

<p>接下来你将领略到一些 Git 可以做到的非常强大的功能，这些功能你可能并不会在日常操作中用到，但是有时你会发现它们非常有用。</p>
