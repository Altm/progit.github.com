<h2>Open-Source</h2>

<p>Here are any projects mentioned in our blog or referenced in the book for 
  your convenience.  They are all hosted at GitHub at 
  <a href="http://github.com/progit">github.com/progit</a>.</p>
  
<div id='github-projects' class='big'>
</div>

<script type="text/javascript" charset="utf-8">
  $.githubUser('progit', function(data) {
    $('#github-projects').html('');
    
    var repos = data.user.repositories;
    repos.sort(function(a,b) {
      return b.watchers - a.watchers;
    });
    
    $(repos).each(function() {
      $('#github-projects').append("\
<div class='repo'>\
  <h3><a href='" + this.url + "'>" + this.name + "</a></h3>\
  <span class='desc'>"+this.description+"</span>\
</div>");
    });
  });
</script>
